<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Changa:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@300;400;500&display=swap"
      rel="stylesheet">
   <style>
      body{
      font-family: 'Chakra Petch',
      sans-serif;
      font-family: 'Changa',
      sans-serif;
      font-family: 'Roboto Slab',
      serif;
   }
   </style>

   <title>To-Do List Pro</title>
</head>

<body>
   <section class="py-2">
      <div class="text-center w-50 mx-auto border p-3 rounded shadow bg-secondary-subtle">
         <h1>To-Do List Maker</h1>
         <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Task
         </button>

         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Task</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <form action="">
                        <div class="py-2">
                           <label for="todo">Input Task</label><br>
                           <input type="text" id="todo" class="form-control w-50 mx-auto border-primary">
                        </div>

                        <div class="py-2">
                           <label for="date">Date</label><br>
                           <input type="date" name="" id="date"
                              class="w-50 form-control mx-auto border-primary rounded p-2">
                        </div>

                        <div class="py-2">
                           <label for="time">Time</label><br>
                           <input type="time" name="" id="time"
                              class="w-50 form-control mx-auto border-primary rounded p-2">
                        </div>
                        <div class="py-2">
                           <label for="text">Description</label><br>
                           <textarea name="" id="text" cols="50" rows="4"
                              class="w-50 form-control mx-auto border-primary rounded "></textarea>
                        </div>

                     </form>
                  </div>
                  <div class="modal-footer mx-auto">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createTask()">Create Task</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <hr>


      <div id="disp" class="row mx-4"></div>


      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"          data-bs-target="#staticBackdrop">
           Launch static backdrop modal
         </button> -->

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit your task!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form action="">
                     <div class="py-2">
                        <label for="todo">Input Task</label><br>
                        <input type="text" id="editedTodo" class="form-control w-50 mx-auto border-primary">
                     </div>

                     <div class="py-2">
                        <label for="date">Date</label><br>
                        <input type="date" name="" id="editedDate"
                           class="w-50 form-control mx-auto border-primary rounded p-2">
                     </div>

                     <div class="py-2">
                        <label for="time">Time</label><br>
                        <input type="time" name="" id="editedTime"
                           class="w-50 form-control mx-auto border-primary rounded p-2">
                     </div>
                     <div class="py-2">
                        <label for="text">Description</label><br>
                        <textarea name="" id="editedText" cols="50" rows="4"
                           class="w-50 form-control mx-auto border-primary rounded "></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save Changes</button>
               </div>
            </div>
         </div>
      </div>




      </secion>















      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
         integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
         crossorigin="anonymous"></script>
</body>

</html>
