<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="lock.css">
   <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
   <title>Mobile Phone</title>
</head>

<body>

   <button class="btnVolumeUp"></button>
   <button class="btnVolumeDown"></button>
   <div class="phoneCase">
      <div class="innerBox">
         <div class="innerBox2"></div>
         <div class="lockFlex">
            <div>
               <div class="wifiBattery">
                  <div class="mtn">MTN</div>
                  <div>
                     <i class="fa-solid fa-signal fa-2xs" style="color: whitesmoke;"></i>
                     <i class="fa-solid fa-wifi fa-2xs" style="color: #f1f2f4;"></i>
                     <i class="fa-solid fa-battery-three-quarters" style="color: whitesmoke;"></i>
                  </div>
               </div>
               <div class="timeLock">
                  <div><i class="fa-solid fa-lock" style="color: #f5f5f5;"></i></div>
                  <div id="date"></div>
                  <div id="time"></div>
               </div>
            </div>
            
            <div>
               <div class="torchCamBox">
                  <button class="btn">
                     <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/000000/flash-light.png"
                        alt="flash-light" />
                  </button>
                  <button class="btn">
                     <i class="fa-solid fa-camera fa-lg" style="color: white; padding:10px"></i>
                  </button>
               </div>
               <button onclick="swipeBtn()" class="swipeBtn"></button>
            </div>
         </div>

      </div>
   </div>
   <button class="btnPower" onclick="powerBtn()"></button>
   <!-- <h3>Click on <br>power button<br>to turn on <br>the phone!</h3> -->

   <script>
      const powerBtn = () => {
         window.location.href = 'index.html'
      }

      const swipeBtn = () => {
         window.location.href = 'home.html'
      }

      date.innerHTML = new Date().toLocaleDateString()
      time.innerHTML = new Date().toLocaleTimeString()
   </script>
</body>

</html>
